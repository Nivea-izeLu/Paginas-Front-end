<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando cartão</title>
    <style>
        :root{
            --color1:#EAAA10;
            --color2:#2477A9;
            --color3:#E7E7E7;
            --color4:rgb(6, 6, 67);
            --color5:rgba(6, 6, 67, 0.591);
            --color6:rgba(6, 6, 67, 0.16);
        }
        body{
            background-color: var(--color1);
            margin: 0%;
            padding: 0%;
            margin-bottom: 150px;
        }
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3dvw;
            text-align: center;
            color: var(--color3);
            background-color: var(--color4);
            padding: 10px;
            margin: 0%;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        .container{
            background-color: var(--color3);
            width: 65dvw;
            height: auto;
            margin: auto;
            margin-top: 5%;
            margin-bottom: 5%;
            padding: 0px;
            border-radius: 6px;
            box-shadow: -3px 5px 10px var(--color5);
        }
       legend{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5dvw;
            color: var(--color4);
            margin: 2.5dvw 0px 2dvw 3dvw;
       }
       label{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 1.8dvw;
            color: var(--color4);
            background-color: var(--color6);
            padding: 0.5dvw 1.0dvw 0.5dvw 1dvw;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
       }
       input{
            min-width: 100px;
            font-size: 1.5dvw;
            margin-left:0px;
            padding: 0.5dvw 1dvw 0.6dvw 1dvw;
            border:solid 0.15dvw transparent;
            border-top-right-radius:5px;
            border-bottom-right-radius:5px;
       }
       form div{
            display: flex;
            width: 60dvw;
            height: auto;
            margin: 2dvw 0px 0dvw 2dvw;
            align-items: center;
       }
        #rad{
            display: block;
            margin: 2dvw 0px 0dvw 2dvw;

                & #label{
                    padding-left:9.3dvw;
                    padding-right: 9.3dvw;
                    border-top-left-radius: 5px;
                    border-top-right-radius: 5px;
                    border-bottom-left-radius: 0%;
                }
        }
        .radio{
            width: 27dvw;
            display: block;
            background-color:white;
            margin: 5px 0px 1.5dvw 0px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;

                & input{
                    height: 1.5dvw;
                    margin: 8px -25px 8px -20px;
                }
                & label{
                    font-size: 1.5dvw;
                    background-color: transparent;
                    padding-top: -3px;
                }
       }
       #rg, #renda{
        background-color: white;
        padding: 0.35dvw 1dvw 0.35dvw 1dvw;
       }
       #req{
            display: inline-block;
            margin: 0px;
            width: auto;
         }
        div #req::after{
            content: "*";
            color: red;
       }
       #button{
        width: auto;
        height: 3.5dvw;
        margin: 2dvw ;
        color: var(--color3);
        background-color: var(--color4);
        border-radius: 5px;
        font-size: 1.8dvw;
       }
       .anterior{
        position:relative;
        transform: translate(-50%, -50%);
        transform: rotate(180deg);
        float: left;
        }
        .anterior  img{
            height:50px;
            width:50px;
            margin:0px 30px -20px 30px;
            border-radius: 50%;
            transition: 0.5s;
        }
        .anterior img:hover{
            transform: scale(1.1);
            transition: 0.5s;
            box-shadow: -4px -4px 10px rgba(36, 36, 36, 0.644);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personalização do Cartão</h1>
            <form method="post" autocomplete="on">
                <legend>
                    <strong>Dados do Cartão</strong>
                </legend>
                    <div>
                        <label class="required" id="label" for="nome" autocomplete="name">
                            <div id="req">Nome Completo</div>
                        </label>
                        <input type="text" size="45" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div>
                        <label id="label" for="cpf">
                            <div id="req">CPF</div>
                        </label>
                        <input type="number" id="cpf" placeholder="000000000-00" min="100000000" max="9999999999999" pattern="^\d{9}-\d{2}$" required>
                    </div>
                    <div>
                        <label id="label" for="nasc" autocomplete="birthday">
                            <div id="req">Data de Nascimento</div>
                        </label>
                        <input type="date" id="nasc" placeholder="01-01-1991" required>
                    </div>
                    <div>
                        <label id="label" for="bank">
                            <div id="req">Agência Bancária</div>
                        </label>
                        <input type="number" id="bank" placeholder="0000-0" min="10000" max="999999" pattern="^\d{3,4}-\d{1,2}$" required>
                    </div>
                    <div id="rad">
                        <label id="label" for="bandeira" required>
                            <div id="req">Bandeira</div>
                        </label>
                        <div class="radio">
                            <input type="radio" name="bandeira" id="visa" required>
                            <label for="visa">Visa</label><br>
                            <input type="radio" name="bandeira" id="master" >
                            <label for="master">MasterCard</label><br>
                            <input type="radio" name="bandeira" id="elo" >
                            <label for="elo">Elo</label><br>
                            <input type="radio" name="bandeira" id="hiper">
                            <label for="hiper">HiperCard</label><br>
                            <input type="radio" name="bandeira" id="amex">
                            <label for="amex">American&nbsp;Express</label><br>
                        </div>
                    </div>
                    <div>
                        <label id="label" for="mod"><div id="req">Modalidade de Crédito</div></label>
                        <input type="text" size="25" id="mod" placeholder="Digite sua mod. de crédito" list="modalidade" required>
                            <datalist id="modalidade">
                                <option value="Nacional">
                                <option value="Internacional">
                                <option value="Gold">
                                <option value="Platinum">
                                <option value="Black ou Infinite">
                            </datalist>
                    </div>
                    <div>
                        <label id="label" for="rg"><div id="req">Cópia do RG</div></label>
                        <input type="file" id="rg" accept="image/*" required>
                    </div>   
                    <div>
                        <label id="label" for="renda"><div id="req">Comprovação de Renda</div></label>
                        <input type="file" id="renda" required>
                    </div>
                    <br>
                <legend>
                    <strong>Personalização</strong>
                </legend>
            <div id="rad">
                <label id="label" name="tema" for="theme">Tema</label>
                <div class="radio" style="width: 23.3dvw;">
                    <input type="radio" name="tema" id="theme">
                    <label for="cor">Claro</label><br>
                    <input type="radio" name="tema" id="theme" checked>
                    <label for="cor">Escuro</label>
                </div>
            </div>
            <div>
                <label id="label" for="cor">
                    <div id="req">Cor Principal</div>
                </label>
                <input type="color" class="radio" id="cor" style="height: 3dvw; width: 3dvw;margin: 0%; padding:0.2%;" required>
            </div>
            <div>
                <label id="label" for="int">Intensidade da Cor</label>
                <input type="range" class="radio" id="int" required style=" background-color: white; width:20dvw ; margin: 0px 0px 0px 10px; ">
            </div>
            <div>
                <label id="label" for="sec">
                    <div id="req">Cor Secundária</div>
                </label>
                <input type="color" class="radio" id="sec" style="height: 3dvw; width: 3dvw;margin: 0%; padding:0.2%;" required>
            </div>
            <div>
                <label id="label" for="int2">Intensidade da Cor</label>
                <input type="range" class="radio" id="int2" required style=" background-color: white; width:20dvw ; margin: 0px 0px 0px 10px; ">
            </div>
            <div id="rad">
                <label id="label" name="efect" for="ef">Efeito</label>
                <div class="radio" style="width: 23.5dvw;">
                    <input type="radio" name="efect" id="ef" >
                    <label for="ef">Espelhado</label><br>
                    <input type="radio" name="efect" id="ef" checked>
                    <label for="ef">Brilhante</label><br>
                    <input type="radio" name="efect" id="ef">
                    <label for="ef">Fosco</label><br>
                    <input type="radio" name="efect" id="ef">
                    <label for="ef">Alto Relevo</label><br>
                    <input type="radio" name="efect" id="ef">
                    <label for="ef">Degradê</label><br>
                    <input type="radio" name="efect" id="ef">
                    <label for="ef">Geométrico</label>
                </div>
            </div>
            <div id="rad">
                <label id="label" for="estilo" name="style" style="padding-left: 5.5dvw;padding-right: 5.2dvw;">Estilo do Cartão</label>
                <div class="radio" style="width: 24.5dvw;">
                    <input type="radio" name="style" id="estilo">
                    <label for="estilo" name="style">Horizontal</label><br>
                    <input type="radio" name="style" id="estilo" checked>
                    <label for="estilo" name="style">Vertical</label>
                </div>
            </div>
            <div id="rad">
                <label id="label" for="lado" name="side" style="padding-left: 5.5dvw;padding-right: 5.5dvw;">Número do Cartão</label>
                <div class="radio" required>
                    <input type="radio" name="side" id="lado">
                    <label for="lado">na Frente</label><br>
                    <input type="radio" name="side" id="lado" checked>
                    <label for="lado">no Verso</label>
                </div>
            </div>
            <div id="rad">
                <label id="label" for="nome" name="nome" style="padding-left: 17.8dvw;padding-right: 18dvw;">Nome do Titular</label>
                <div class="radio" style="width:50dvw;">
                    <input type="radio" name="nome" id="nome">
                    <label for="nome">Completo sem Abreviações</label><br>
                    <input type="radio" name="nome" id="nome" checked>
                    <label for="nome">Completo Abreviando os Nomes do Meio</label><br>
                    <input type="radio" name="nome" id="nome">
                    <label for="nome">Apenas Primeiro Nome e Último Sobrenome</label>
                </div>
            </div>
                <br>
        <legend>
            <strong>Entrega</strong>
        </legend>
                <div>
                    <label for="adress" autocomplete="adress">
                        <div id="req">Endereço</div></label>
                    <input type="text" id="adress" size="30" placeholder="Digite seu endereço" required style="border-bottom-right-radius: 0%; border-top-right-radius: 0%;">
                    <label for="n" style="border-radius: 0%;">
                        <div id="req">Nº</div>
                    </label>
                    <input type="number" id="n" placeholder="000000" min="1" max="999999" required>
                </div>
                <div>
                    <label for="cep">
                        <div id="req">CEP</div></label>
                    </label>
                    <input type="number" id="cep" placeholder="000000-00" min="100000" max="99999999" pattern="^\d{6}-\d{2}$" required>
                </div>
                <div>
                    <label id="label" for="hour">Horário de Entrega
                    </label>
                    <input type="time" id="hour" value="09:00" required>
                </div>
                <div id="rad">
                    <label id="label" for="local">
                        <div id="req">Habitação</div>
                    </label>
                    <div class="radio" style="width: 28.1dvw;">
                        <input type="radio" name="local" id="local" required>
                        <label for="local">Casa</label><br>
                        <input type="radio" name="local" id="local">
                        <label for="local">Apartamento</label>

                    </div>
                </div>
                <div id="rad">
                    <label id="label" for="pessoa">O Entregador Deve</label>
                    <div class="radio" style="width: 35dvw;">
                        <input type="checkbox" id="pessoa" name="pessoa" value="mãos" checked>
                        <label for="pessoa">Entregar em Mãos</label><br>
                        <input type="checkbox" id="pessoa" name="pessoa" value="familiar">
                        <label for="pessoa">Entregar a um Familiar</label><br>
                        <input type="checkbox" id="pessoa" name="pessoa" value="portaria">
                        <label for="pessoa">Entregar ao Porteiro</label><br>
                        <input type="checkbox" id="pessoa" name="pessoa" value="vizinho">
                        <label for="pessoa">Entregar ao Vizinho mais Próximo</label>
                    </div> 
                </div>
                <div>
                    <label id="label" for="contato">
                        <div id="req">Email para contato</div>
                    </label>
                    <input type="email" id="contato" placeholder="Digite seu email" size="30" required>
                </div>
                <div>
                    <label id="label" for="tel">
                        <div id="req">Telefone para contato</div>
                    </label>
                    <input type="tel" id="tel" placeholder="(00)00000-0000" pattern="^\(\d{2}\)\d{5}-\d{4}$" required>
                </div>
                <div id="rad">
                    <label id="label" for="complemento">Complemento</label>
                    <div class="radio" style="width: 30.9dvw;">
                        <textarea name="complemento" id="complemento" cols="51" rows="5" placeholder="Digite informações adicionais"></textarea>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Finalizar" id="button" onclick="alert('Cartão Personalizado com Sucesso!')">
                    <input type="reset" value="Refazer" id="button">
                </div>
                
        </form>
    </div>
    <aside class="anterior">
        <a href="Ex. Real Tabela Zebrada Sticky Top.html">
            <img src="arquivos/proximo.png">
        </a>
    </aside>
</body>
</html>
