<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais</title>
    <style>
        body{
            background-image: url(arquivos/Background-redes\ sociais.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top;
            background-attachment: fixed;
        }
        #cell{
            position: absolute; /*essa Ã© mais uma forma de centralizar divs*/
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);  
        }
        img{
            transform: scale(1.4);
            border-radius: 1em;
        }
        iframe{
            position: absolute; 
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 188px;
            height: 390px;
            border-radius: 1rem;
        }
        .Button{ 
            position:absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .redes{
            background-repeat: no-repeat;
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 5px 6px 5px black;
        }
        a{
            margin-right: 20px;
            text-decoration: none;
            color: transparent;
        }
        #insta{
            background-image: url(arquivos/instagram.jpeg);
            display: inline-block;
            transition: 0.3s;
            box-sizing: border-box; /*coloca a borda dentro do elemento ao inves de por fora*/
        }
        #insta:hover{
            transform: scale(0.9);
            transition: 0.1s;
            border: 2px solid rgba(255, 255, 255, 0.605);
        }
        #face{
            background-image: url(arquivos/face.png);
            display: inline-block;
            transition: 0.3s;
            box-sizing: border-box; /*coloca a borda dentro do elemento ao inves de por fora*/
        }
        #face:hover{
            transform: scale(0.9);
            transition: 0.1s;
            border: 2px solid rgba(255, 255, 255, 0.605);
        }
        #home{
            background-image: url(arquivos/home-icone.jpg);
            display: inline-block;
            transition: 0.3s;
            box-sizing: border-box; /*coloca a borda dentro do elemento ao inves de por fora*/
        }
        #home:hover{
            transform: scale(1.1);
            transition: 0.3s;
        }
        #git{
            background-image: url(arquivos/github.png);
            display: inline-block;
            transition: 0.3s;
            box-sizing: border-box; /*coloca a borda dentro do elemento ao inves de por fora*/
        }
        #git:hover{
            transform: scale(0.9);
            transition: 0.1s;
            border: 2px solid rgba(255, 255, 255, 0.605);
        }
        #youtube{
            background-image: url(arquivos/youtube.png);
            display: inline-block;
            transition: 0.3s;
            box-sizing: border-box; /*coloca a borda dentro do elemento ao inves de por fora*/
        }
        #youtube:hover{
            transform: scale(0.9);
            transition: 0.1s;
            border: 2px solid rgba(255, 255, 255, 0.605);
        }
    </style>
</head>
<body>
    <main>
        <section>
                <div id="cell">
                    <img src="arquivos/celular-removebg-preview.png">
                </div>
            <iframe name="celular" src="Ex. iframe - Home.html" scrolling="yes" frameborder="0"></iframe>
        </section>

        <footer class="Button">
            <a href="Ex. iframe - Instagram.html" target="celular">
                <abbr title="Instagram">
                    <div class="redes" id="insta"></div>
                </abbr>
            </a>

            <a href="Ex. iframe - Facebook.html" target="celular">
                <abbr title="Facebook">
                    <div class="redes" id="face"></div>
                </abbr>
            </a>

            <a href="Ex. iframe - Home.html" target="celular">
                <abbr title="Home">
                    <div class="redes" id="home"></div>
                </abbr>
            </a>

            <a href="Ex. iframe - Youtube.html" target="celular">
                <abbr title="Youtube">
                    <div class="redes" id="youtube"></div>
                </abbr>
            </a>

            <a href="Ex. iframe - GitHub.html" target="celular">
                <abbr title="GitHub">
                    <div class="redes" id="git"></div>
                </abbr>
            </a>
        </footer>
    </main>
</body>
</html>
